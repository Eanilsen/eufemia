kind: pipeline
name: default

trigger:
  event:
    - push
    - pull-request

steps:
  - name: setup
    image: tujoworker/docker-node-puppeteer
    commands:
      - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
      - export PATH="$HOME/.yarn/bin:$PATH"

  - name: dependencies audit
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn install
      - yarn audit-ci

  - name: test
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn lint-ci
      - yarn test-ci
    when:
      event:
        - push
        - pull-request

  - name: prebuild
    image: tujoworker/docker-node-puppeteer
    environment:
      FIGMA_MAIN_FILE:
        from_secret: FIGMA_MAIN_FILE
      FIGMA_TOKEN:
        from_secret: FIGMA_TOKEN
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn prebuild-ci
    when:
      event:
        - push
        - pull-request
      branch:
        include:
          - release
          - beta
          - alpha
          - develop
          - rc/*
          - ftr/*

  - name: make build and run screenshot tests
    image: tujoworker/docker-node-puppeteer
    environment:
      FIGMA_MAIN_FILE:
        from_secret: FIGMA_MAIN_FILE
      FIGMA_TOKEN:
        from_secret: FIGMA_TOKEN
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn build-ci
      - yarn test-ci-screenshots
    when:
      event:
        - push
        - pull-request
      branch:
        include:
          - release
          - beta
          - alpha
          - develop
          - rc/*
          - ftr/*

  - name: deploy portal
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    commands:
      - yarn deploy-ci
    when:
      event:
        - push
      branch:
        include:
          - release
          - portal

  - name: publish release
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    commands:
      - yarn publish-ci
    when:
      event:
        - push
      branch:
        include:
          - release
          - beta
          - alpha

  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: SLACK_WEBHOOK
      channel: dnb-design-system
      username: DroneCI
      icon_url: https://github.com/drone/brand/blob/master/logos/png/drone-logo_256.png?raw=true
    when:
      status: [success, failure]
